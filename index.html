<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About this app</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Kathmandu</a></li>
                            <li><a class="dropdown-item" href="#">Gorkha</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Others</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Usage Guide</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="city" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="my-4 text-center">Weather for <span id="cityName"></span></h2>
        <main>
            <div class="row row-cols-1 row-cols-md-4 mb-3 text-center">

                <!-- Free Plan -->
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Current Weather</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">
                                <span id="current-temp"></span>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Description: <span id="current-desc"></span></li>
                                <li>Wind: <span id="current-wind"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Free Plan -->
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Day 1</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">
                                <span id="day1-temp"></span>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind: <span id="day1-wind"></span></li>
                            </ul>
                        </div>
                    </div>
                    
                </div><!-- Free Plan -->
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Day 2</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">
                                <span id="day2-temp"></span>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind: <span id="day2-wind"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Day 3</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">
                                <span id="day3-temp"></span>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind: <span id="day3-wind"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Compare Plans Table -->
            <h2 class="display-6 text-center ">Weather Forecast of other Places</h2>

            <div class="table-responsive">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th style="width: 34%; text-align: left;">City</th>
                            <th style="width: 22%;">Description</th>
                            <th style="width: 22%;">Forecast</th>
                            <th style="width: 22%;">Temperature</th>
                            <th style="width: 22%;">Wind</th>
                        </tr>
                    </thead>
                    <tbody id="other-places-body">
                    </tbody>
                </table>
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
